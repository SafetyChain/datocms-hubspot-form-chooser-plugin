<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubSpot Form Selector</title>
    <style>
        body {
            margin: 0;
            padding: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }
        .form-selector {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .search-input, .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-select {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.5;
            border-radius: 8px;
            padding-left: 8px;
        }
        .form-select option {
            padding: 6px 12px;
            margin: 2px 0;
        }
        .form-select option:checked {
            background-color: #0073e6;
            color: white;
            border-radius: 6px;
        }
        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="form-selector">
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Search forms..."
            class="search-input"
        />
        <select id="formSelect" class="form-select" size="6">
            <option value="">Select a form...</option>
        </select>
        <div id="loading" class="loading"></div>
    </div>

    <script type="module">
        // Import the DatoCMS plugin client
        import { connectToParent, IntentCtx } from 'https://unpkg.com/datocms-plugin-sdk@1/lib/esm/index.js';

        // Connect to DatoCMS
        connectToParent({
            // This function will be called once the plugin is loaded
            renderFieldExtension(fieldExtensionId, ctx) {
                console.log('Plugin loaded!', ctx);
                
                // Get current value
                const currentValue = ctx.formValues[ctx.fieldPath];
                
                // Initialize the plugin
                initPlugin(ctx, currentValue);
            }
        });

        async function initPlugin(ctx, currentValue) {
            const searchInput = document.getElementById('searchInput');
            const formSelect = document.getElementById('formSelect');
            const loading = document.getElementById('loading');

            // Test with hardcoded forms first
            const forms = [
                { id: "form-1", name: "Contact Form" },
                { id: "form-2", name: "Newsletter" },
                { id: "form-3", name: "Demo Request" },
                { id: "form-4", name: "Support Form" },
                { id: "form-5", name: "Sales Inquiry" }
            ];

            // Display forms
            function displayForms(formsToShow) {
                formSelect.innerHTML = '';
                formsToShow.forEach(form => {
                    const option = document.createElement('option');
                    option.value = form.id;
                    option.textContent = form.name;
                    if (form.id === currentValue) {
                        option.selected = true;
                    }
                    formSelect.appendChild(option);
                });
            }

            // Initial display
            displayForms(forms);

            // Search
            searchInput.addEventListener('input', (e) => {
                const search = e.target.value.toLowerCase();
                const filtered = forms.filter(f => 
                    f.name.toLowerCase().includes(search)
                );
                displayForms(filtered);
            });

            // Selection
            formSelect.addEventListener('change', (e) => {
                const value = e.target.value;
                if (value) {
                    // Update the field value in DatoCMS
                    ctx.setFieldValue(ctx.fieldPath, value);
                    loading.textContent = 'Saved: ' + value;
                    setTimeout(() => loading.textContent = '', 2000);
                }
            });

            // Auto-resize
            ctx.startAutoResizer();
        }
    </script>
</body>
</html>
