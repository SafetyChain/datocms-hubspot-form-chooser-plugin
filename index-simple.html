<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubSpot Form Selector</title>
    <script src="https://unpkg.com/datocms-plugins-sdk@0.1.2/lib/index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }
        .status {
            padding: 20px;
            text-align: center;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div id="status" class="status">Initializing plugin...</div>
    
    <script>
        console.log('Plugin HTML loaded');
        
        // Add error handler
        window.addEventListener('error', (e) => {
            console.error('Global error:', e);
            document.getElementById('status').innerHTML = `<div class="error">Error: ${e.message}</div>`;
        });
        
        // Check if SDK is available
        if (typeof window.DatoCmsPlugin === 'undefined') {
            console.error('DatoCMS SDK not found');
            document.getElementById('status').innerHTML = '<div class="error">DatoCMS SDK not found</div>';
        } else {
            console.log('DatoCMS SDK found, initializing...');
            
            try {
                window.DatoCmsPlugin.init((plugin) => {
                    console.log('Plugin initialized!', plugin);
                    document.getElementById('status').innerHTML = '<div class="success">Plugin initialized successfully!</div>';
                    
                    // Start auto-resizer
                    plugin.startAutoResizer();
                    
                    // Log some debug info
                    console.log('Plugin parameters:', plugin.parameters);
                    console.log('Field value:', plugin.getFieldValue(plugin.fieldPath));
                });
            } catch (error) {
                console.error('Init error:', error);
                document.getElementById('status').innerHTML = `<div class="error">Init error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
