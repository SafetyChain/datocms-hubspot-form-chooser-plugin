<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubSpot Form Selector</title>
    <script src="https://unpkg.com/datocms-plugins-sdk@1.0.3/dist/sdk.js"></script>
    <style>
        body {
            margin: 0;
            padding: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }
        .form-selector {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .search-input, .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-select {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.5;
            border-radius: 8px;
            padding-left: 8px;
        }
        .form-select option {
            padding: 6px 12px;
            margin: 2px 0;
        }
        .form-select option:checked {
            background-color: #0073e6;
            color: white;
            border-radius: 6px;
        }
        .search-input:focus, .form-select:focus {
            outline: none;
            border-color: #0073e6;
        }
        .current-form {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 4px;
            font-size: 12px;
        }
        .current-label {
            font-weight: 600;
            margin-bottom: 4px;
            color: #333;
        }
        .current-name {
            color: #0073e6;
            margin-bottom: 2px;
        }
        .current-id {
            color: #666;
            font-family: monospace;
            font-size: 11px;
        }
        .no-results {
            padding: 12px;
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="form-selector">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search forms by name..."
                class="search-input"
            />
            <select id="formSelect" class="form-select" size="6">
                <option value="">Select a form...</option>
            </select>
            <div id="currentForm" class="current-form" style="display: none;"></div>
        </div>
    </div>
    <script>
        // Test if DatoCMS SDK is available, otherwise run in standalone mode
        const isInDatoCMS = typeof window.DatoCmsPlugin !== 'undefined';
        
        // Hardcoded HubSpot forms for testing
        const hardcodedForms = [
            { id: "123e4567-e89b-12d3-a456-426614174000", name: "Contact Us Form" },
            { id: "223e4567-e89b-12d3-a456-426614174001", name: "Newsletter Signup" },
            { id: "323e4567-e89b-12d3-a456-426614174002", name: "Demo Request Form" },
            { id: "423e4567-e89b-12d3-a456-426614174003", name: "Support Ticket Form" },
            { id: "523e4567-e89b-12d3-a456-426614174004", name: "Webinar Registration" },
            { id: "623e4567-e89b-12d3-a456-426614174005", name: "Free Trial Request" },
            { id: "723e4567-e89b-12d3-a456-426614174006", name: "Partner Application" },
            { id: "823e4567-e89b-12d3-a456-426614174007", name: "Event Registration" },
            { id: "923e4567-e89b-12d3-a456-426614174008", name: "Feedback Form" },
            { id: "a23e4567-e89b-12d3-a456-426614174009", name: "Quote Request" }
        ];

        function initPlugin(plugin = null) {
            if (plugin) {
                plugin.startAutoResizer();
            }

            const currentValue = plugin ? plugin.getFieldValue(plugin.fieldPath) : null;
            const searchInput = document.getElementById('searchInput');
            const formSelect = document.getElementById('formSelect');
            const currentFormDiv = document.getElementById('currentForm');
            
            let filteredForms = [...hardcodedForms];

            // Display forms in select
            function displayForms(forms) {
                // Clear existing options except the first one
                formSelect.innerHTML = '';
                
                if (forms.length === 0) {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No forms found';
                    option.disabled = true;
                    formSelect.appendChild(option);
                } else {
                    forms.forEach((form, index) => {
                        const option = document.createElement('option');
                        option.value = form.id;
                        option.textContent = form.name;
                        // Auto-select first option if no current value, or if it matches current value
                        if ((index === 0 && !currentValue) || currentValue === form.id) {
                            option.selected = true;
                        }
                        formSelect.appendChild(option);
                    });
                }
            }

            // Update current form display
            function updateCurrentForm(selectedId = null) {
                const formId = selectedId || currentValue;
                if (formId) {
                    const currentForm = hardcodedForms.find(f => f.id === formId);
                    if (currentForm) {
                        currentFormDiv.innerHTML = `
                            <div class="current-label">Currently selected:</div>
                            <div class="current-name">${currentForm.name}</div>
                            <div class="current-id">ID: ${currentForm.id}</div>
                        `;
                        currentFormDiv.style.display = 'block';
                    }
                } else {
                    currentFormDiv.style.display = 'none';
                }
            }

            // Search functionality
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    filteredForms = [...hardcodedForms];
                } else {
                    filteredForms = hardcodedForms.filter(form => 
                        form.name.toLowerCase().includes(searchTerm)
                    );
                }
                
                displayForms(filteredForms);
            });

            // Handle keyboard navigation in search input
            searchInput.addEventListener('keydown', (e) => {
                const currentIndex = formSelect.selectedIndex;
                const optionsCount = formSelect.options.length;

                switch(e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        if (currentIndex < optionsCount - 1) {
                            formSelect.selectedIndex = currentIndex + 1;
                        }
                        break;
                    
                    case 'ArrowUp':
                        e.preventDefault();
                        if (currentIndex > 0) {
                            formSelect.selectedIndex = currentIndex - 1;
                        }
                        break;
                    
                    case 'Enter':
                        e.preventDefault();
                        const selectedOption = formSelect.options[formSelect.selectedIndex];
                        if (selectedOption && !selectedOption.disabled) {
                            const selectedValue = selectedOption.value;
                            if (selectedValue) {
                                if (plugin) {
                                    plugin.setFieldValue(plugin.fieldPath, selectedValue);
                                }
                                updateCurrentForm(selectedValue);
                            }
                        }
                        break;
                }
            });

            // Form selection handler
            formSelect.addEventListener('change', (e) => {
                const selectedValue = e.target.value;
                if (selectedValue) {
                    if (plugin) {
                        plugin.setFieldValue(plugin.fieldPath, selectedValue);
                    }
                    updateCurrentForm(selectedValue);
                }
            });

            // Initial display
            displayForms(hardcodedForms);
            updateCurrentForm();
        }

        // Initialize based on environment
        if (isInDatoCMS) {
            window.DatoCmsPlugin.init(initPlugin);
        } else {
            // Standalone mode for local testing
            document.addEventListener('DOMContentLoaded', () => {
                initPlugin(null);
                console.log('Running in standalone mode for testing');
            });
        }
    </script>
</body>
</html>
