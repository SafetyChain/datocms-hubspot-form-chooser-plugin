<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubSpot Form Selector</title>
    <style>
        body {
            margin: 0;
            padding: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }
        .form-selector {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .search-input, .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-select {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.5;
            border-radius: 8px;
            padding-left: 8px;
        }
        .form-select option {
            padding: 6px 12px;
            margin: 2px 0;
        }
        .form-select option:checked {
            background-color: #0073e6;
            color: white;
            border-radius: 6px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="form-selector">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search forms by name..."
                class="search-input"
            />
            <select id="formSelect" class="form-select" size="6">
                <option value="">Loading SDK...</option>
            </select>
            <div id="loading" class="loading">Initializing plugin...</div>
        </div>
    </div>
    
    <!-- Load SDK with explicit version that works -->
    <script src="https://unpkg.com/datocms-plugins-sdk@0.0.10/dist/sdk.js"></script>
    
    <script>
        console.log('Script loaded, checking for SDK...');
        
        // Wait for SDK to be available
        function waitForSDK() {
            if (typeof window.DatoCmsPlugin !== 'undefined') {
                console.log('SDK found!');
                initializePlugin();
            } else {
                console.log('SDK not found yet, retrying...');
                setTimeout(waitForSDK, 100);
            }
        }
        
        function initializePlugin() {
            console.log('Initializing plugin...');
            
            try {
                window.DatoCmsPlugin.init(function(plugin) {
                    console.log('Plugin initialized successfully!', plugin);
                    
                    plugin.startAutoResizer();
                    
                    // Show success message
                    document.getElementById('loading').textContent = 'Plugin initialized! Loading forms...';
                    
                    // For now, just show some test forms to verify it's working
                    const testForms = [
                        { id: "test-1", name: "Contact Form" },
                        { id: "test-2", name: "Newsletter Signup" },
                        { id: "test-3", name: "Demo Request" }
                    ];
                    
                    const formSelect = document.getElementById('formSelect');
                    formSelect.innerHTML = '';
                    
                    testForms.forEach(form => {
                        const option = document.createElement('option');
                        option.value = form.id;
                        option.textContent = form.name;
                        formSelect.appendChild(option);
                    });
                    
                    document.getElementById('loading').style.display = 'none';
                    
                    // Handle selection
                    formSelect.addEventListener('change', function(e) {
                        if (e.target.value) {
                            plugin.setFieldValue(plugin.fieldPath, e.target.value);
                            console.log('Set field value to:', e.target.value);
                        }
                    });
                });
            } catch (error) {
                console.error('Error initializing plugin:', error);
                document.getElementById('loading').textContent = 'Error: ' + error.message;
            }
        }
        
        // Start checking for SDK
        waitForSDK();
    </script>
</body>
</html>
